[mod-description]
vanilla-loaders-hd=Fügt dem Spiel die Vanilla-Lader mit anpassbarem Rezept-Schwierigkeitsgrad und mit Unterstützung für Frachtwaggons über Lua-Skripting hinzu. Unterstützt Fließbänder, die von Bob's Logistics und Ultimate Belts hinzugefügt wurden. Wenn zusammen mit Loader Redux installiert, wird die Fanglogik und das Laden von Zügen von Loader Redux verwendet. Kann zusätzlich, mit einer Startup-Einstellung, als einfache Reskin-Mod für Loader Redux verwendet werden.

