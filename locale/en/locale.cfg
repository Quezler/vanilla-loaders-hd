[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=Overhaul loader recipes with a complete rewrite. When Bob's Logistics "Transport belt overhaul" is enabled, recipes will align with Bob's mods. Turn off to use vanilla recipes. See mod page for more details.\n\n[color=#9cdcfe]Default:[/color] [color=green]Enabled[/color]
vanillaLoaders-recipes-includeInserters=Include inserters in loader recipes. Requires "Recipe overhaul" and Bob's Logistics "Transport belt overhaul" to be enabled.\n\n[color=#9cdcfe]Default:[/color] [color=green]Enabled[/color]
vanillaLoaders-loader-carriage-interactivity=Interacting with trains is done with scripting and is performance heavy, use at your own risk.\n\nAll trains:\nAny train works with loaders.\n\nAuto-only:\nOnly trains in automatic mode are used.\n\nDisabled:\n Trains are ignored by loaders.\n\n[color=#9cdcfe]Default: Disabled[/color]
vanillaLoaders-enable-snapping=Snaps loaders to belts when either are built, or when belts are rotated.\n\n[color=#9cdcfe]Default:[/color] [color=green]Enabled[/color]

